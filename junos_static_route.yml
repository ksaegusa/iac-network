

- hosts: all
  connection: network_cli

  vars:
    ansible_user: "{{ username }}"
    ansible_password: "{{ password }}"

  tasks:
  
    - name: configure static route
      junos_static_route:
        address: 192.168.2.0/24
        next_hop: 10.0.0.1
        preference: 10
        qualified_next_hop: 10.0.0.2
        qualified_preference: 3
        state: present
            
